{% extends "base.html" %}
{% block title %}Login - ARNcode{% endblock %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-black px-4 py-12">
    <div
        class="bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl p-10 w-full max-w-md transform transition-all duration-500 animate-entrance-3d">
        <h2 class="text-3xl font-bold text-center text-purple-500 mb-6">
            Login to <span class="text-pink-400">ARNcode</span>
        </h2>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-white mb-1">Username or Email</label>
                <input type="text" name="username" id="username" required placeholder="Enter your username or email"
                    class="w-full px-4 py-2 rounded-md bg-zinc-800 text-white border border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-700" />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password"
                    class="w-full px-4 py-2 rounded-md bg-zinc-800 text-white border border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-700" />
            </div>

            <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-white">
            Donâ€™t have an account?
            <a href="{{ url_for('auth.signup') }}" class="text-purple-400 hover:underline">Sign up</a><br>
            Forgot your password or having login issues? Contact us at
            <a href="mailto:arncode.app@gmail.com" class="text-red-400 hover:underline">arncode.app@gmail.com</a>
        </p>
    </div>
</div>
{% endblock %}
