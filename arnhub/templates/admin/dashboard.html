{% extends "base.html" %}
{% block content %}
<section class="p-8 animate-fade-in text-white">
    <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- All admins can manage their own courses -->
        <a href="{{ url_for('admin.manage_courses') }}"
            class="bg-gradient-to-r from-purple-900 to-black hover:scale-105 transition-all p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-semibold">Manage Courses</h2>
            <p class="text-sm text-gray-300 mt-2">Add, edit or delete your courses</p>
        </a>

        {% if current_user.is_head_admin %}
        <!-- Only head admins can manage users -->
        <a href="{{ url_for('admin.users_list') }}"
            class="bg-gradient-to-r from-blue-900 to-black hover:scale-105 transition-all p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-semibold">Manage Users</h2>
            <p class="text-sm text-gray-300 mt-2">View and manage user accounts</p>
        </a>

        <!-- Only head admins can view admin requests -->
        <a href="{{ url_for('admin.view_admin_requests') }}"
            class="bg-gradient-to-r from-red-900 to-black hover:scale-105 transition-all p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-semibold">Admin Requests</h2>
            <p class="text-sm text-gray-300 mt-2">Approve or reject admin requests</p>
        </a>
        {% endif %}
    </div>
</section>
{% endblock %}
