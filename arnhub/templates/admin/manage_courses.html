{% extends "base.html" %}
{% block content %}
<section class="text-white px-8 animate-slide-up">
    <h1 class="text-3xl font-bold mb-4">Manage Courses</h1>

    <a href="{{ url_for('admin.add_course') }}"
        class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded mb-4 inline-block">
        + Add New Course
    </a>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for course in courses %}
        <div class="bg-gradient-to-br from-gray-800 to-black p-6 rounded-2xl shadow-md">
            <h2 class="text-xl font-bold mb-2">{{ course.title }}</h2>
            <p class="text-gray-300 mb-4">{{ course.description }}</p>

            <!-- Corrected Status Logic -->
            {% if course.is_published %}
                <p class="text-green-400 font-semibold text-sm">Status: Published</p>
            {% else %}
                <p class="text-red-400 font-semibold text-sm">Status: Unpublished</p>
            {% endif %}

            <div class="flex flex-col gap-2 mt-4">
                <a href="{{ url_for('admin.edit_course', course_id=course.id) }}"
                    class="text-blue-400 hover:text-blue-200">Edit</a>

                <a href="{{ url_for('admin.list_lessons', course_id=course.id) }}"
                    class="text-purple-400 hover:text-purple-200">Manage Lessons</a>

                <form action="{{ url_for('admin.delete_course', course_id=course.id) }}" method="POST"
                    onsubmit="return confirm('Are you sure you want to delete this course?')">
                    <button type="submit" class="text-red-400 hover:text-red-200">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
