{% extends "base.html" %}
{% block title %}Sign Up - ARNcode{% endblock %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-red-900 to-black px-4 py-12">
    <div
        class="bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl p-10 w-full max-w-md transform transition-all duration-500 animate-entrance-3d">
        <h2 class="text-3xl font-bold text-center text-red-400 mb-6">Create an Account</h2>

        <form method="POST" action="{{ url_for('auth.signup') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-white mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 rounded-md bg-zinc-800 text-white border border-red-500 focus:outline-none focus:ring-2 focus:ring-red-700" />
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-2 rounded-md bg-zinc-800 text-white border border-red-500 focus:outline-none focus:ring-2 focus:ring-red-700" />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 rounded-md bg-zinc-800 text-white border border-red-500 focus:outline-none focus:ring-2 focus:ring-red-700" />
            </div>

            <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-white">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="text-red-400 hover:underline">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
